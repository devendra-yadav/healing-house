<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title th:text="#{healing.house.title}"></title>
	<link rel="stylesheet" th:href="@{/cssandjs/bootstrap.min.css}"></link>
	<script type="text/javascript" th:src="@{/cssandjs/bootstrap.bundle.min.js}"></script>
	<style>
	    .error {
	        color: red;
	    }
	</style>
	<script type="text/javascript">
		function setDefaultValues(){
			var pkg = document.getElementById('pkg');
			
			var totalSessions = pkg.options[pkg.selectedIndex].getAttribute("data-totalSessions");
			var price = pkg.options[pkg.selectedIndex].getAttribute("data-price");
			
			document.getElementById('totalSessions').value=totalSessions;
			document.getElementById('price').value=price;
			
		}
		
		function checkFullyPaid(){
			var price=parseInt(document.getElementById('price').value,10);
			var amountPaid=parseInt(document.getElementById('amountPaid').value,10);
			
			if(amountPaid > price){
				alert('Amount Paid cant be more than Price');
			}else if(amountPaid == price){
				document.getElementById('fullyPaid').checked="checked";
			}else if(amountPaid < price){
				document.getElementById('fullyPaid').checked="";
			}
			
		}
		
		function formCheckBeforeSubmit(){
			var pkg = document.getElementById('pkg').value;
			
			var price=parseInt(document.getElementById('price').value,10);
			var amountPaid=parseInt(document.getElementById('amountPaid').value,10);
			var paymentMethod=document.getElementById('paymentMethod').value;
			
			if(amountPaid > price){
				alert('Amount Paid cant be more than Price');
				event.preventDefault();
			}else if(!(amountPaid >=0) ){ //this is to check NaN as NaN is never >= 0
				alert('Please enter paid amount.');
				event.preventDefault();
			}else if(amountPaid > 0 && paymentMethod==""){
				alert('Choose payment method');
				event.preventDefault();
			}else if(amountPaid == price){
				document.getElementById('fullyPaid').checked="checked";
			}else if(amountPaid < price){
				document.getElementById('fullyPaid').checked="";
			}
			
			return true;
		}
		
	</script>
</head>
<body>
	<div th:insert="~{/fragments/header :: header}"></div>
	<div class="container text-center">
		<h2 th:text="${patient.name}"></h2>
		Patient ID : <span th:text="${patient.id}"/>
		
		<span th:text="${patient.addressLine1}+' '+${patient.addressLine2}+' '+${patient.city}+' '+${patient.state}+' '+${patient.country}"/>
		<div class="row alert alert-secondary mt-2 text-center">
			<div class="col-2" th:text="'BirthDate: '+${patient.dateOfBirth != null? #temporals.format(patient.dateOfBirth,'dd-MMM-yyyy'):''}"></div>
			<div class="col-2" th:text="'Mobile: '+${patient.mobile}"></div>
			<div class="col-3" th:text="'Email: '+${patient.email}"></div>
			<div class="col-3" th:text="'FoundUsBy: '+${patient.howDidYouFindUs}"></div>
			<div class="col-2" th:text="'RegistrationDate: '+${#temporals.format(patient.firstVisitDate,'dd-MMM-yyyy HH:mm')}"></div>
		</div>
		
		<hr/>
		<a class="btn btn-primary mb-2" th:href="@{'/patients/view/'+${patient.id}}">Patient Details</a>
		<a class="btn btn-primary mb-2" onclick="history.go(-1)">Back</a>
		<h4 class="mb-3">New Treatment</h4>
		
		<form th:action="@{/treatment/select_treatment}" th:object="${treatment}" th:method="post">
			<div class="table">
				<div class="row mb-3">
					<div class="col-2">
						<label>Package</label>
					</div>
					<div class="col-4">
						<select class="form-control" th:field="*{packageId}" th:onchange="setDefaultValues()" id="pkg">
							<option value="">Choose a package</option>
							<option th:each="package : ${all_packages}" th:value="${package.id}" th:text="${package.name}" th:data-totalSessions="${package.numOfSessions}" th:data-price="${package.totalFees}">
							</option>
						</select>
					</div>
					
					<div class="col-2">
						<label>Total Sessions</label>
					</div>
					<div class="col-4">
						<input class="form-control" type="number" th:field="*{totalSessions}" id="totalSessions">
					</div>
					
					
				</div>
				
				<div class="row mb-3">
					<div class="col-2">
						<label>Price</label>
					</div>
					<div class="col-4">
						<input class="form-control" type="number" th:field="*{price}" id="price">
					</div>
					
					
					<div class="col-2">
						<label>Amount Paid</label>
					</div>
					<div class="col-4">
						<input class="form-control" type="number" th:field="*{amountPaid}" id="amountPaid" th:onchange="checkFullyPaid()">
					</div>
					
				</div>
				
				
				<div class="row mb-3">
					<div class="col-2">
						<label>Payment Method</label>
					</div>
					<div class="col-4">
						<select class="form-control" th:field="*{paymentMethod}" id="paymentMethod">
							<option selected value="">Choose payment method</option>
							<option th:value="Cash">Cash</option>
							<option th:value="PAYTM">PAYTM</option>
							<option th:value="GooglePay">GooglePay</option>
							<option th:value="PhonePe">PhonePe</option>
							<option th:value="UPI">UPI</option>
							<option th:value="OnlineBankTransfer">Online Bank Transfer</option>
							<option th:value="CreditCard">Credit Card</option>
							<option th:value="DebitCard">Debit Card</option>
							<option th:value="Others">Others</option>
						</select>
					</div>
					
					
					<div class="col-2">
						<label>Fully Paid</label>
					</div>
					<div class="col-4 form-check form-switch mt-2">
						<input class="form-control form-check-input" type="checkbox" th:field="*{fullyPaid}" id="fullyPaid">
					</div>
					
				</div>
				
				<input type="hidden" th:field="*{patientId}" th:value="${patient}">
			</div>
			
			<!-- Enquiry related fields -->
			
			<div class="row mt-4 mb-2">
				<div class="col">
					<h5>Treatment Initial Enquiry</h5>
				</div>
			</div>
			
			
			<!--  ************ SPIRIT ************ -->
			<div class="row mt-2 mb-2">
				<div class="col">
					<b>Spirit</b>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="col-2">
					<label>Complexion</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" th:field="*{complexion}">
				</div>
				
				<div class="col-2">
					<label>Eyes</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" th:field="*{eyes}">
				</div>
			</div>
			
			
			<div class="row mb-3">
				<div class="col-2">
					<label>State of mind</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" th:field="*{stateOfMind}">
				</div>
			</div>
			
			
			<!-- ************ APPEARANCE ********* -->
			<div class="row mt-4 mb-2">
				<div class="col">
					<b>Appearance</b>
				</div>
			</div>
			
			
			<div class="row mb-3">
				<div class="col-2">
					<label>Movement And Tranquility</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{movementAndTranquility}">
				</div>
				
				<div class="col-2">
					<label>Cough And Panting</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{coughAndPanting}">
				</div>
				
				<div class="col-2">
					<label>Convulsive Spasm</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{convulsiveSpasm}">
				</div>
				
				<div class="col-2">
					<label>Paralysis</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{paralysis}">
				</div>
			</div>
			
			
			<div class="row mb-3">
				<div class="col-2">
					<label>Chest Abdomen Pattern</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{chestAbdomenPattern}">
				</div>
				
				<div class="col-2">
					<label>Delirious</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{delirious}">
				</div>
				
				<div class="col-2">
					<label>Overweight</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{overweight}">
				</div>
				
				<div class="col-2">
					<label>Skinny</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{skinny}">
				</div>
			</div>
			
			
			<div class="row mb-3">
				<div class="col-2">
					<label>Violent Movements For Limbs</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{violentMovementsForLimbs}">
				</div>
				
				<div class="col-2">
					<label>Face</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{face}">
				</div>
			</div>
			
			
			
			<!-- ************ LISTENING VOICE ********* -->
			<div class="row mt-4 mb-2">
				<div class="col">
					<b>Listening Voice</b>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="col-2">
					<label>Delirious Speak</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{deliriousSpeak}">
				</div>
				
				<div class="col-2">
					<label>mumbling</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{mumbling}">
				</div>
				
				<div class="col-2">
					<label>Loss Of Voice</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{lossOfVoice}">
				</div>
			</div>
			
			
			<!-- ************ RESPIRATION ********* -->
			<div class="row mt-4 mb-2">
				<div class="col">
					<b>Respiration</b>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="col-2">
					<label>BreathlessNess</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{breathlessNess}">
				</div>
				
				<div class="col-2">
					<label>Wheezing</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{wheezing}">
				</div>
				
				<div class="col-2">
					<label>Shortness Of Breath</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{shortnessOfBreath}">
				</div>
				
				<div class="col-2">
					<label>panting</label>
				</div>
				<div class="col-1">
					<input type="checkbox" class="form-control form-check-input" th:field="*{panting}">
				</div>
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			<div class="row mb-5">
				<div class="col-6">
					<button type="submit" class="btn btn-secondary btn-lg" onclick="formCheckBeforeSubmit()">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
